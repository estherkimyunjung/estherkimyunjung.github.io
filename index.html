<!DOCTYPE html>
<html>
<head>
  <title>Esther's Portfolio</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/earlyaccess/notosanskr.css" rel="stylesheet">
</head>
<body>
  <!-- navigation bar -->
  <div class="navbar">
    <img src="images/profile_img.jpg" width="55" height="auto">
    <ul class="menu-right">
      <li><button id="about-btn">About</button>
      <li><button id="contact-btn">Contact</button>
    </ul>
  </div>

  <section class="header">
    <div class="helper"></div><div class="vertical-center">
      <h1>Esther Kim</h1>
      <h2>Full-Stack Web Developer</h2>
    </div>
  </section>

  <!-- about me -->
  <section class="about">
    <div class="helper"></div><div class="vertical-center">
      <h3>About Me</h3>
      <h5>Skill Set</h5>
      <p>Hello, I am a developer who crosses the frontend and backend. Nice to meet you!</p>

      <div class="skillset">
        <div class="skill">
          <div class="title">HTML5</div>

          <div class="bar">
            <div class="inner-bar"></div>

            <span class="percentage">90%</span>
          </div>
        </div>

        <div class="skill">
          <div class="title">CSS3</div>

          <div class="bar">
            <div class="inner-bar"></div>

            <span class="percentage">90%</span>
          </div>
        </div>

        <div class="skill">
          <div class="title">jQuery</div>

          <div class="bar">
            <div class="inner-bar"></div>

            <span class="percentage">85%</span>
          </div>
        </div>

        <div class="skill">
          <div class="title">Ruby</div>

          <div class="bar">
            <div class="inner-bar"></div>

            <span class="percentage">75%</span>
          </div>
        </div>

        <div class="skill">
          <div class="title">Rails</div>

          <div class="bar">
            <div class="inner-bar"></div>

            <span class="percentage">70%</span>
          </div>
        </div>

      </div>
    </div>
  </section>

  <!-- contact me -->
  <section class="contact">
    <div class="helper"></div><div class="vertical-center">
      <h3>Contact Me</h3>
      <p>Please feel free to contact me. Thank you.</p>
      <form>
        <input type="text" name="name" placeholder="NAME">
        <input type="email" name="email" placeholder="EMAIL">
        <textarea type="text" name="message" placeholder="MESSAGE"></textarea>
      </form>
    </div>
  </section>
    
  <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
  <script src="js/script.js"></script>
</body>
</html>
